<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_HTML_Undorder_list.html</title>
</head>
<style>
    ul {
        background-color: sandybrown;
        margin: 15px;
        padding: 15px;
        font-size: 25px;
        font-family: Arial, Helvetica, sans-serif;
        box-shadow: 0px 0px 10px black;
        border-radius: 15px;
    }
    
    li {
        background-color: green;
        margin: 5px;
        font-weight: 500;
    }
</style>

<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA SCRIPT</li>
        <li>BOOT STRAPE</li>
        <li>JQUERY</li>
        <li>REACT JS</li>
    </ul>


    <ul type="none">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA SCRIPT</li>
        <li>BOOT STRAPE</li>
        <li>JQUERY</li>
        <li>REACT JS</li>
    </ul>



    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA SCRIPT</li>
        <li>BOOT STRAPE</li>
        <li>JQUERY</li>
        <li>REACT JS</li>
    </ul>



    <ul type="disc">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA SCRIPT</li>
        <li>BOOT STRAPE</li>
        <li>JQUERY</li>
        <li>REACT JS</li>
    </ul>
</body>

</html>
