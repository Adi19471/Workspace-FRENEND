<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure Caption</title>
</head>

<style>
    figure {
        border: 2px solid rgb(5, 3, 3);
        width: 300px;
        border-radius: 2%;
    }
    
    img {
        width: 300px;
        height: 50%;
        border-radius: 2%;
    }
    
    figcaption {
        text-align: center;
        background-color: khaki;
        color: white;
        font-size: 20px;
        border-radius: 2%;
        border: 1px solid black;
    }
</style>

<body>



    <figure>
        <img src="./img/dev.jpg" alt="">
        <figcaption>Devloper Role Discuse</figcaption>
    </figure>
</body>

</html>
