<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    />
    <script src="https://kit.fontawesome.com/c30d9de789.js" crossorigin="anonymous"></script>

    <title>~::Model Bluem::~</title>


    <style>
        body {
            background: linear-gradient(80deg, rgb(40, 37, 37), rgb(224, 168, 168));
        }
        
        form {
            border-radius: 20px;
            box-shadow: 0px 0px 10px black;
        }
        
        .form-controll {
            background-color: midnightblue;
            border-radius: 10px;
            font-variant: small-caps;
            font-size: 20px;
            font-weight: 500;
            color: darksalmon;
        }
        
        textarea {
            background-color: midnightblue;
            border-radius: 10px;
            font-variant: small-caps;
            font-size: 20px;
            font-weight: 500;
            color: darksalmon;
        }
    </style>

</head>

<body>
    <nav class="navbar navabr-dark bg-dark py-2"><a href="" class="navbar-brand text-white">Modal Bluem </a></nav>
    <div class="container mt-5"><button class="btn btn-outline-danger" data-toggle="modal" data-target="#ModelExample">Submit</button>
        <div class="modal" id="ModelExample">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-warning text-white">
                        <h3>Register</h3><button class="close" data-dismiss="modal"><i class="fa-solid fa-circle-xmark"></i></button></div>
                    <form action="" class=" text-white ">
                        <div class="form-group"><input type="text" placeholder="Username" class="form-controll"></div>
                        <div class="form-group"><input type="email" placeholder="email" class="form-controll"></div>
                        <div class="form-group"><input type="tel" placeholder="Phone Number" class="form-controll"></div>
                        <div class="form-group"><input type="number" placeholder="Age" class="form-controll"></div>
                        <div class="form-group"><textarea placeholder="About Your Messages" name="info" id="" cols="23" rows="2"></textarea></div>
                    </form>
                    <div class="btn-group btn-sm"><input class="btn btn-outline-info btn-sm" value="Sumit"><input class="btn btn-danger btn-sm" value="Cancel" data-dismiss="modal"></div>
                </div>
            </div>
        </div>
        <h2 class="display-4">WEB DEVLOPER ADI </h2>



        <div style=" margin-bottom:500px "></div>
    </div>
    </div>
    </div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct " crossorigin="anonymous "></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js " integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js " integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+ " crossorigin="anonymous "></script>
