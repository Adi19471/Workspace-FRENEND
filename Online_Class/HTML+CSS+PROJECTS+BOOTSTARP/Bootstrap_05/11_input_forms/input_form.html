<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/c30d9de789.js" crossorigin="anonymous"></script>
    <title>Input&Forms</title>
</head>

<body>


    <nav class="navabr-dark bg-dark">
        <a href="" class="navbar-brand bg-dark text-white alert mx-3">Input-Forms</a>
    </nav>


    <div class="container  mt-5 ">

        <div class="input-group">

            <div class="input-group-prepend">

                <span class="input-group-text  bg-dark text-info"><i class="fa-regular fa-user"></i></span>

            </div>
            <input type="text" placeholder="User Name" class="form-control">
        </div>



        <div class="input-group mt-2">
            <div class="input-group-append">
                <span class="input-group-text bg-dark text-info"><i class="fa-solid fa-envelope"></i></span>

            </div>
            <input type="email " class="form-control " placeholder="User Email">
        </div>



        <div class="input-group">

            <div class="input-group-prepend">

                <span class="input-group-text  bg-dark text-info"><i class="fa-regular fa-user"></i></span>

            </div>
            <input type="text" placeholder="User Name" class="form-control">
        </div>



        <div class="input-group mt-2">
            <div class="input-group-append">
                <span class="input-group-text bg-dark text-info"><i class="fa-solid fa-envelope"></i></span>

            </div>
            <input type="email " class="form-control " placeholder="User Email">
        </div>




        <div class="input-group">

            <div class="input-group-prepend">

                <span class="input-group-text  bg-dark text-info"><i class="fa-regular fa-user"></i></span>

            </div>
            <input type="text" placeholder="User Name" class="form-control">
        </div>



        <div class="input-group mt-2">
            <div class="input-group-append">
                <span class="input-group-text bg-dark text-info"><i class="fa-solid fa-square-phone"></i></span>

            </div>
            <input type="tel " class="form-control " placeholder="phone">
        </div>


        <div class="btn-group mt-4">
            <input type="submit" class="btn btn-info btn-group-sm mx-2 bg-dark text-white fa-2x" value="Reset">
            <input type="submit" class="btn btn-secondary btn-group-sm mx-2 bg-dark text-white fa-2x" value="Cancel">
        </div>
    </div>
    <!-- MDB -->
    <script type="text/javascript " src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js "></script>
</body>

</html>
