<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />

    <title>~::Registraion::~</title>
</head>

<body>


    <nav class="navbar-dark bg-dark py-3">
        <a href="" class="navbar-brand">Registraion</a>
    </nav>




    <div class="container mt-5">

        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header   bg-warning">

                        <h2 class="text-center  text-success fa-1 text-uppercase text-black-50">Registration Form</h2>
                    </div>

                    <form action="" class="shadow-lg">
                        <div class="form-group mt-2">
                            <input type="text" class="form-control" required placeholder="Usernames">
                        </div>

                        <div class="form-group mt-2">
                            <input type="email" class="form-control" required placeholder="email">
                        </div>


                        <div class="form-group mt-2">
                            <input type="tel" class="form-control" required placeholder="User Phone Number">
                        </div>


                        <div class="form-group mt-2">
                            <textarea name="" id="" cols="5" rows="5" class="form-control" required placeholder="Enter Something" required></textarea>
                        </div>


                        <div class="form-group mt-2">
                            <button class="btn btn-info bg-warning">Submit</button>
                            <button class="btn btn-success bg-success">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
</body>

</html>
