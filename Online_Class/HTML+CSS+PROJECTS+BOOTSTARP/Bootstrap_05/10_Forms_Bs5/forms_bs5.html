<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Forms...!</title>

    <style>
        form {
            background: linear-gradient(20deg, green, black);
            width: 100%;
            height: 100vh;
            color: crimson;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 5px;
        }
        
        .form-group {
            border-radius: 50%;
            background-color: darkblue;
        }
    </style>
</head>

<body>




    <div class="navbar-dark bg-dark">
        <a href="" class="navbar-brand">FORMS</a>
    </div>

    <center>
        <form action="">

            <h2 class="mt-5  text-success bg-info w-50">FORM REGISTRATION</h2>
            <div class="form-group w-50">
                <label for="" class="text-warning">Enter Your Name</label>
                <input type="text" placeholder="User Name" class="form-control">
            </div>

            <div class="form-group w-50">
                <label for="">Enter Your Email</label>
                <input type="email" placeholder="User email Id" class="form-control">
            </div>


            <div class="form-group w-50">
                <label for="">Enter Your Password</label>
                <input type="password" placeholder="Password" class="form-control">
            </div>



            <div class="form-group w-50">
                <label for="">Enter Confoirm Password</label>
                <input type="password" placeholder="Confoirm Password" class="form-control">
            </div>



            <button type="submit" class="btn btn-outline-dark text-center    text-warning mx-5">Submit</button>
        </form>
    </center>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</body>

</html>
