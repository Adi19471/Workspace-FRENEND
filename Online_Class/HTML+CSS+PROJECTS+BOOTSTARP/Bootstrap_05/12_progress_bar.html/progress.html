<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />



    <style>
        body {
            border: 2px solid rgb(56, 27, 27);
            background-color: lightgreen;
        }
        
        .progres {
            background: linear-gradient(10deg, yellow, navy);
            box-shadow: 0px 0px 20px;
        }
        
        .progress-bar {
            border-radius: 20px;
        }
    </style>

    <title>Progress bars</title>
</head>

<body>

    <div class="navbar-dark bg-dark">
        <a href="" class="navbar-brand">Progress -bar</a>
    </div>


    <div class="progres mt-5">
        <div class="progress-bar  bg-primary" style="width:80%;background-color:navy;">75</div>
    </div>

    <div class="progres mt-5">
        <div class="progress-bar  bg-primary" style="width:70%;background-color:rgb(128, 73, 0);">75</div>
    </div>

    <div class="progres mt-5">
        <div class="progress-bar  bg-primary" style="width:60%;background-color:rgb(0, 128, 19);">75</div>
    </div>

    <div class="progres mt-5">
        <div class="progress-bar  bg-primary" style="width:50%;background-color:rgb(128, 0, 0);">75</div>
    </div>

    <div class="progres mt-5">
        <div class="progress-bar  bg-primary text-danger" style="width:40%;background-color:rgb(14, 14, 41);">75</div>
    </div>
    <div class="progres mt-5">
        <div class="progress-bar  bg-primary" style="width:30%;background-color:rgb(128, 87, 0);">75</div>
    </div>
    <div class="progres mt-5">
        <div class="progress-bar  bg-primary" style="width:20%;background-color:rgb(210, 227, 172);">75</div>
    </div>
    <div class="progres mt-5">
        <div class="progress-bar  bg-primary" style="width:80%;background-color:navy;">75</div>
    </div>



    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
</body>

</html>
