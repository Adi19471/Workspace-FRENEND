<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


    <title>Registration Form</title>

</head>
<!-- <i class="fa-regular fa-person-circle-plus"></i> -->

<body>


    <div class="registration-div     animate__animated animate__heartBeat">

        <h2>Registration</h2>
        <form action="" class="registration-form">
            <div class="form-control">

                <label for="">User Name</label>
                <input class="form-controll" type="text">
            </div>


            <div class="form-control">

                <label for="">Email</label>
                <input class="form-controll" type="email">
            </div>



            <div class="form-control">

                <label for="">User Password</label>
                <input class="form-controll" type="password">
            </div>



            <div class="form-control">

                <label for="">User Phone Number</label>
                <input class="form-controll" type="text">
            </div>






            <div class="form-control">

                <label for="">Select High Educational </label>

                <select name="" id="" class="form-controll">
             
                 <option value="">Degree</option>
                 <option value="">MCA</option>
                 <option value="">CSS</option>
                 <option value="">HEP</option>

                </select>

            </div>

            <div>
                <input type="submit" value="submit" class="submit-button">

            </div>

        </form>
    </div>


</body>

</html>
