<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />



    <title>Registration Form</title>



</head>

<body>
    <div class="registration-form     animate__animated animate__zoomIn" class="animate__animated animate__zoomIn">
        <h2 class=" animate__animated animate__flip ">Registration Form</h2>

        <form action=" " class="form-group">
            <div class="form-control">
                <input type="text " placeholder="Username " class="form-input ">
            </div>

            <div class="form-control ">
                <input type="email " placeholder="email " class="form-input ">
            </div>


            <div class="form-control ">
                <input type="password " placeholder="password " class="form-input ">
            </div>


            <div class="form-control ">
                <input type="number " placeholder="Phone Number " class="form-input ">
            </div>

            <div class="form-control ">
                <input type="submit " placeholder="Submit " class="btn-submit">
            </div>
        </form>
    </div>
</body>

</html>
